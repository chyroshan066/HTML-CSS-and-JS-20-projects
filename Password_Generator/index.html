<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>
        <input type="text" id="password" placeholder="Password will appear here">
        <button class="button" id="copyButton">Copy Password</button>
        <button class="button" id="generateButton">Generate Password</button>
        <div id="show">Your new password is: <span id="generatedPassword"></span></div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
